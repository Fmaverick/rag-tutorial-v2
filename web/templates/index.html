    <!-- è‡ªå®šä¹‰è„šæœ¬ -->
    <script>
        // æ–‡ä»¶ä¸Šä¼ å¤„ç†ç±»
        class FileUploader {
            constructor() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.uploadList = document.getElementById('uploadList');
                this.setupEventListeners();
            }

            setupEventListeners() {
                // é˜»æ­¢é»˜è®¤æ‹–æ‹½è¡Œä¸º
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                });

                // æ·»åŠ æ‹–æ‹½è§†è§‰æ•ˆæœ
                ['dragenter', 'dragover'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, () => {
                        this.uploadArea.classList.add('dragover');
                    });
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    this.uploadArea.addEventListener(eventName, () => {
                        this.uploadArea.classList.remove('dragover');
                    });
                });

                // å¤„ç†æ‹–æ”¾æ–‡ä»¶
                this.uploadArea.addEventListener('drop', (e) => {
                    const files = Array.from(e.dataTransfer.files);
                    this.handleFiles(files);
                });

                // å¤„ç†é€‰æ‹©æ–‡ä»¶
                this.fileInput.addEventListener('change', (e) => {
                    const files = Array.from(e.target.files);
                    this.handleFiles(files);
                });
            }

            handleFiles(files) {
                files.forEach(file => {
                    if (file.type !== 'application/pdf') {
                        showAlert('danger', `${file.name} ä¸æ˜¯PDFæ–‡ä»¶`);
                        return;
                    }
                    if (file.size > 16 * 1024 * 1024) {
                        showAlert('danger', `${file.name} è¶…è¿‡16MBé™åˆ¶`);
                        return;
                    }
                    this.uploadFile(file);
                });
            }

            uploadFile(file) {
                // åˆ›å»ºä¸Šä¼ é¡¹
                const uploadItem = document.createElement('div');
                uploadItem.className = 'upload-item';
                uploadItem.innerHTML = `
                    <span class="filename" title="${file.name}">${file.name}</span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <span class="status"></span>
                `;
                this.uploadList.appendChild(uploadItem);

                const progressBar = uploadItem.querySelector('.progress-bar');
                const status = uploadItem.querySelector('.status');

                // ä¸Šä¼ æ–‡ä»¶
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressBar.textContent = percentComplete.toFixed(0) + '%';
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        status.innerHTML = '<i class="fas fa-check text-success"></i>';
                        loadFileList();  // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                        showAlert('success', 'æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼');
                        // 3ç§’åç§»é™¤ä¸Šä¼ é¡¹
                        setTimeout(() => uploadItem.remove(), 3000);
                    } else {
                        status.innerHTML = '<i class="fas fa-times text-danger"></i>';
                        showAlert('danger', 'ä¸Šä¼ å¤±è´¥');
                    }
                };

                xhr.onerror = () => {
                    status.innerHTML = '<i class="fas fa-times text-danger"></i>';
                    showAlert('danger', 'ä¸Šä¼ å¤±è´¥');
                };

                xhr.open('POST', '/upload');
                xhr.send(formData);
            }
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(type, message) {
            const alertDiv = document.getElementById('uploadStatus');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('d-none');
            setTimeout(() => alertDiv.classList.add('d-none'), 3000);
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        function loadFileList() {
            fetch('/files')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    files.forEach(file => {
                        const fileSize = (file.size / 1024).toFixed(2) + ' KB';
                        const uploadTime = new Date(file.uploadTime * 1000).toLocaleString();
                        const fileItem = `
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="far fa-file-pdf text-danger me-2"></i>
                                    ${file.name}
                                    <small class="text-muted ms-2">${fileSize}</small>
                                    <br>
                                    <small class="text-muted">ä¸Šä¼ æ—¶é—´ï¼š${uploadTime}</small>
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-sm file-action-btn" onclick="previewFile('${file.name}')">
                                        <i class="fas fa-eye"></i> é¢„è§ˆ
                                    </button>
                                    <button class="btn btn-danger btn-sm file-action-btn" onclick="deleteFile('${file.name}')">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                        fileList.innerHTML += fileItem;
                    });
                })
                .catch(error => {
                    console.error('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                    showAlert('danger', 'è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥');
                });
        }

        // é¢„è§ˆæ–‡ä»¶
        function previewFile(filename) {
            window.open(`/preview/${filename}`, '_blank');
        }

        // åˆ é™¤æ–‡ä»¶
        function deleteFile(filename) {
            if (confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ä»¶ ${filename} å—ï¼Ÿ`)) {
                fetch('/delete_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename: filename })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast('success', data.message);
                        // ç›´æ¥ä½¿ç”¨è¿”å›çš„æ–‡ä»¶åˆ—è¡¨æ›´æ–°UI
                        updateFileList(data.files);
                    } else {
                        showToast('error', data.message);
                    }
                })
                .catch(error => {
                    showToast('error', 'åˆ é™¤æ“ä½œå¤±è´¥');
                    console.error('Error:', error);
                });
            }
        }

        function updateFileList(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            files.forEach(file => {
                const fileItem = createFileListItem(file);
                fileList.appendChild(fileItem);
            });
        }

        function showToast(type, message) {
            const toast = document.getElementById('alertToast');
            const toastBody = toast.querySelector('.toast-body');
            toastBody.textContent = message;
            toast.classList.remove('bg-success', 'bg-danger');
            toast.classList.add(type === 'success' ? 'bg-success' : 'bg-danger');
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // æ·»åŠ èŠå¤©æ¶ˆæ¯åˆ°ç•Œé¢
        function appendChatMessage(message, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user' : 'system'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${message}
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥çŠ¶æ€
        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'chat-message system typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-content">
                    <div class="d-flex align-items-center">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ç§»é™¤æ­£åœ¨è¾“å…¥çŠ¶æ€
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // å¤„ç†é—®ç­”åŠŸèƒ½
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) return;

            // ç¦ç”¨è¾“å…¥å’Œå‘é€æŒ‰é’®
            questionInput.disabled = true;
            e.target.querySelector('button').disabled = true;

            // æ˜¾ç¤ºç”¨æˆ·é—®é¢˜
            appendChatMessage(question, true);
            
            // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥çŠ¶æ€
            showTypingIndicator();

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                
                if (!response.ok) {
                    throw new Error('è·å–ç­”æ¡ˆå¤±è´¥');
                }

                const data = await response.json();
                removeTypingIndicator();
                appendChatMessage(data.answer, false);
            } catch (error) {
                removeTypingIndicator();
                appendChatMessage('æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„é—®é¢˜æ—¶å‡ºç°é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚', false);
                showAlert('danger', 'è·å–ç­”æ¡ˆå¤±è´¥');
            } finally {
                // é‡æ–°å¯ç”¨è¾“å…¥å’Œå‘é€æŒ‰é’®
                questionInput.disabled = false;
                e.target.querySelector('button').disabled = false;
                questionInput.value = '';
                questionInput.focus();
            }
        });

        // æ·»åŠ å¿«æ·é”®æ”¯æŒ
        document.getElementById('questionInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('queryForm').dispatchEvent(new Event('submit'));
            }
        });

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new FileUploader();
            loadFileList();
        });

        function resetFileList() {
            if (confirm('ç¡®å®šè¦é‡ç½®æ–‡ä»¶åˆ—è¡¨å—ï¼Ÿè¿™å°†æ¸…é™¤æ‰€æœ‰æ–‡ä»¶è®°å½•ã€‚')) {
                fetch('/reset_files', {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast('success', data.message);
                        updateFileList(data.files);
                    } else {
                        showToast('error', data.message);
                    }
                })
                .catch(error => {
                    showToast('error', 'é‡ç½®å¤±è´¥');
                    console.error('Error:', error);
                });
            }
        }
